<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bedroom</title>
</head>
<body>
    <h1 class="btn btn-warning heading">Object Detection</h1>
    <a class="btn btn-info" style="float: right;" href="index.html">  Back</a>
    <br>
    <br>
    <h3 id="status" class="btn btn-danger">Status: </h3>
    <br>
    <br>
    <h3 id="number" class="btn btn-success">Number Of Objects: </h3>


    <script>
        img = "";
objects = [];


function setup(){
canvas = createCanvas(640, 420);
canvas.center();
}

function preload(){
    img = loadImage("TVAC.jpg");
}

function draw(){
    image(img, 0, 0, 640, 420);

    if(status1 != ""){
    for (i = 0; i < objects.length; i++){
    document.getElementById("status").innerHTML = "Status : Object Detected";
    
    fill("#FF0000");
    percent = floor(objects[i].confidence * 100);
    text(objects[i].label + " " + percent + "%", objects[i].x, objects[i].y);
    noFill();
    stroke("#FF0000");
    rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
}
    }   }

function modelLoaded(){
    console.log("Model Loaded!");
    status1 = true;
    objectDetector.detect(img, gotResult);
}

function gotResult(error, results){
    if(error){
        console.log(error);
    }
    console.log(results);
    objects = results;
}

    </script>
</body>

</html>
